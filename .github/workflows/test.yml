name: ubuntu
on: [push]
jobs:
  latest:
    runs-on: ubuntu-latest
    if: ${{ false }}
    strategy:
      matrix:
        configure: [default]
        include:
          - test_task: test1
          - test_task: test2
            configure: override
      fail-fast: false
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
